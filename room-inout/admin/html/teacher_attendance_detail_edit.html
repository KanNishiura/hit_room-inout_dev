<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出退勤記録 詳細・編集</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
</head>

<body>
    <!-- ヘッダー -->
    <div id="header"></div>

    <div class="flex flex-grow">

        <!-- サイドバー -->
        <aside id="sidebar">
            <div id="sidebar"></div>
        </aside>

        <!-- メインコンテンツ -->
        <main class="flex-grow">
            <div class="flex justify-between mb-4">
                <h1 class="text-2xl font-bold">出退勤記録 詳細・編集</h1>
                <div class="hamburger my-auto" id="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <!-- 編集フォーム -->
            <form action="teacher_attendance_detail_edit.html" method="post">
                <input type="hidden" name="record_id" value="A001"> <!-- 隠しフィールドでレコードIDを保持 -->

                <div class="mb-4">
                    <label for="date" class="block text-gray-700 font-bold mb-2">日付</label>
                    <input type="date" id="date" name="date" value="2024-08-03"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="check_in" class="block text-gray-700 font-bold mb-2">出勤時間</label>
                    <input type="time" id="check_in" name="check_in" value="07:50"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="check_out" class="block text-gray-700 font-bold mb-2">退勤時間</label>
                    <input type="time" id="check_out" name="check_out" value="17:00"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="flex items-center justify-between mb-4">
                    <button type="submit"
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">保存</button>
                    <a href="teacher_account_detail_edit.html" class="text-blue-600 hover:underline">講師アカウント詳細へ戻る</a>
                </div>
            </form>
        </div>
    </main>
    </div>

    <!-- フッター -->
    <div id="footer"></div>

</body>

</html>
