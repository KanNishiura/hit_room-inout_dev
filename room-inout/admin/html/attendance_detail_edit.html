<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入退室記録 詳細・編集</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
</head>

<body>
    <!-- ヘッダー -->
    <header class="bg-gray-100 p-2">
        <div class="container mx-1 flex justify-between">
            <h1 class="text-lg font-bold w-fit"><a href="../../../room-inout/room-inout.html">
                <i class="fa-regular fa-clock mx-1"></i>
                入退室管理システム</a></h1>
            <div class="flex">
                <nav class="p-2 w-fit text-right">
                    <a href="mypage.html" class="hover:underline mx-2">
                        <i class="fa-regular fa-circle-user"></i> 西浦 幹
                    </a>
                </nav>
                <div class="hamburger my-auto" id="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            
        </div>
    </header>

    <div class="flex flex-grow">

        <!-- サイドバー -->
        <aside id="sidebar">
            <ul>
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> ダッシュボード</a></li>
                <li><a href="student_records.html"><i class="fas fa-user-check"></i> 生徒の入退室記録</a></li>
                <li><a href="teacher_records.html"><i class="fas fa-chalkboard-teacher"></i> 講師の出退勤記録</a></li>
                <li>　</li>
                <li><a href="admin_account_management.html"><i class="fas fa-user-shield"></i> 管理者一覧</a></li>
                <li><a href="student_account_management.html"><i class="fas fa-user-graduate"></i> 生徒一覧</a></li>
                <li><a href="teacher_account_management.html"><i class="fas fa-chalkboard-teacher"></i> 講師一覧</a></li>
                <li><a href="mypage.html"><i class="fa-regular fa-circle-user"></i> マイページ</a></li>
            </ul>
        </aside>

        <!-- メインコンテンツ -->
        <main class="flex-grow">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h1 class="text-2xl font-bold mb-4">入退室記録 詳細・編集</h1>

            <!-- 詳細・編集フォーム -->
            <form action="student_account_detail_edit.html" method="post">
                <div class="mb-4">
                    <label for="record_id" class="block text-gray-700 font-bold mb-2">名前</label>
                    <input type="text" id="record_id" name="record_id" value="河内 陽太" readonly
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="date" class="block text-gray-700 font-bold mb-2">日付</label>
                    <input type="date" id="date" name="date" value="2024-08-03"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="entry_time" class="block text-gray-700 font-bold mb-2">入室時間</label>
                    <input type="time" id="entry_time" name="entry_time" value="08:30"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="exit_time" class="block text-gray-700 font-bold mb-2">退室時間</label>
                    <input type="time" id="exit_time" name="exit_time" value="15:00"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="flex items-center justify-between mb-4">
                    <button type="submit"
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">保存</button>
                    <a href="student_account_detail_edit.html" class="text-blue-600 hover:underline">生徒アカウント管理へ戻る</a>
                </div>
            </form>
        </div>
    </main>
    </div>

    <!-- フッター -->
    <footer>
        <div class="container mx-auto text-center">
            <p>&copy; 2024 入退室管理システム</p>
        </div>
    </footer>

</body>

</html>
