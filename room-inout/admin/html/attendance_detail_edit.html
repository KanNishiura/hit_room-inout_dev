<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入退室記録 詳細・編集</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
</head>

<body>
    <!-- ヘッダー -->
    <div id="header"></div>

    <div class="flex flex-grow">

        <!-- サイドバー -->
        <div id="sidebar"></div>


        <!-- メインコンテンツ -->
        <main class="flex-grow">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h1 class="text-2xl font-bold mb-4">入退室記録 詳細・編集</h1>

            <!-- 詳細・編集フォーム -->
            <form action="student_account_detail_edit.html" method="post">
                <div class="mb-4">
                    <label for="record_id" class="block text-gray-700 font-bold mb-2">名前</label>
                    <input type="text" id="record_id" name="record_id" value="河内 陽太" readonly
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="date" class="block text-gray-700 font-bold mb-2">日付</label>
                    <input type="date" id="date" name="date" value="2024-08-03"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="entry_time" class="block text-gray-700 font-bold mb-2">入室時間</label>
                    <input type="time" id="entry_time" name="entry_time" value="08:30"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="exit_time" class="block text-gray-700 font-bold mb-2">退室時間</label>
                    <input type="time" id="exit_time" name="exit_time" value="15:00"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="flex items-center justify-between mb-4">
                    <button type="submit"
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">保存</button>
                    <a href="student_account_detail_edit.html" class="text-blue-600 hover:underline">生徒アカウント管理へ戻る</a>
                </div>
            </form>
        </div>
    </main>
    </div>

    <!-- フッター -->
    <div id="footer"></div>

</body>

</html>
