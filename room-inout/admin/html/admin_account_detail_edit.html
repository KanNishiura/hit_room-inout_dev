<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入退室管理者-管理者アカウント詳細・編集</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
</head>

<body>
    <!-- ヘッダー -->
    <div id="header"></div>

    <div class="flex flex-grow">

        <!-- サイドバー -->
        <aside id="sidebar">
            <div id="sidebar"></div>
        </aside>

        <!-- メインコンテンツ -->
        <main class="flex-grow">
            <div class="flex justify-between mb-4">
                <h1 class="text-2xl font-bold">管理者アカウント詳細・編集</h1>
                <div class="hamburger my-auto" id="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <!-- 詳細・編集フォーム -->
            <form>
                <div class="mb-4">
                    <label for="admin_id" class="block text-gray-700 font-bold mb-2">管理者ID</label>
                    <input type="text" id="admin_id" name="admin_id" value="HIT01002" readonly
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">名前</label>
                    <input type="text" id="name" name="name" value="西浦 幹"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="contact" class="block text-gray-700 font-bold mb-2">連絡先</label>
                    <input type="text" id="contact" name="contact" value="06-6940-0566"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">メールアドレス</label>
                    <input type="email" id="email" name="email" value="nishiura.kan@h-i-t.jp"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">保存</button>
                    <a href="index.html" class="text-blue-600 hover:underline">ダッシュボードへ戻る</a>
                </div>
            </form>
        </div>
    </main>
</div>
<!-- フッター -->
<div id="footer"></div>

</body>

</html>
