<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者アカウント詳細・編集</title>
    <script src="https://cdn.tailwindcss.com/"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- ヘッダー -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">管理システム</h1>
            <nav>
                <a href="index.html" class="text-white hover:underline mx-2">ダッシュボード</a>
                <a href="student_records.html" class="text-white hover:underline mx-2">生徒の入退室記録</a>
                <a href="teacher_records.html" class="text-white hover:underline mx-2">講師の出退勤記録</a>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="flex-grow container mx-auto p-4">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h1 class="text-2xl font-bold mb-4">管理者アカウント詳細・編集</h1>

            <!-- 詳細・編集フォーム -->
            <form>
                <div class="mb-4">
                    <label for="admin_id" class="block text-gray-700 font-bold mb-2">管理者ID</label>
                    <input type="text" id="admin_id" name="admin_id" value="A001" readonly
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">名前</label>
                    <input type="text" id="name" name="name" value="管理者 一郎"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="contact" class="block text-gray-700 font-bold mb-2">連絡先</label>
                    <input type="text" id="contact" name="contact" value="123-456-7890"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">メールアドレス</label>
                    <input type="email" id="email" name="email" value="admin1@example.com"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">保存</button>
                    <a href="index.html" class="text-blue-600 hover:underline">ダッシュボードへ戻る</a>
                </div>
            </form>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-blue-600 text-white p-4 mt-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 管理システム</p>
        </div>
    </footer>

</body>

</html>
