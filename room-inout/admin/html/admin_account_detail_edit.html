<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com/"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- ヘッダー -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">管理システム</h1>
            <nav>
                <a href="index.html" class="text-white hover:underline mx-2">ダッシュボード</a>
                <a href="student_records.html" class="text-white hover:underline mx-2">生徒の入退室記録</a>
                <a href="teacher_records.html" class="text-white hover:underline mx-2">講師の出退勤記録</a>
            </nav>
        </div>
    </header>

    <div class="flex flex-grow">

        <!-- サイドバー -->
        <aside>
            <ul>
                <li><a href="admin_account_management.html"><i class="fas fa-user-shield"></i> 管理者一覧</a></li>
                <li><a href="student_account_management.html"><i class="fas fa-user-graduate"></i> 生徒一覧</a></li>
                <li><a href="teacher_account_management.html"><i class="fas fa-chalkboard-teacher"></i> 講師一覧</a></li>
            </ul>
        </aside>

        <!-- メインコンテンツ -->
        <main class="flex-grow">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h1 class="text-2xl font-bold mb-4">管理者アカウント詳細・編集</h1>

            <!-- 詳細・編集フォーム -->
            <form>
                <div class="mb-4">
                    <label for="admin_id" class="block text-gray-700 font-bold mb-2">管理者ID</label>
                    <input type="text" id="admin_id" name="admin_id" value="HIT01002" readonly
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">名前</label>
                    <input type="text" id="name" name="name" value="西浦 幹"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="contact" class="block text-gray-700 font-bold mb-2">連絡先</label>
                    <input type="text" id="contact" name="contact" value="06-6940-0566"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">メールアドレス</label>
                    <input type="email" id="email" name="email" value="nishiura.kan@h-i-t.jp"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">保存</button>
                    <a href="index.html" class="text-blue-600 hover:underline">ダッシュボードへ戻る</a>
                </div>
            </form>
        </div>
    </main>
</div>
    <!-- フッター -->
    <footer class="bg-blue-600 text-white p-4 mt-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 管理システム</p>
        </div>
    </footer>

</body>

</html>
