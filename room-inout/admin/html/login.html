<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入退室管理者-ログイン</title>
    <script src="https://cdn.tailwindcss.com/"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-700"> 入退室 管理者ログイン</h1>
        <div class="error-message text-red-500 mb-4" id="error-message" style="display: none;">ユーザー名またはパスワードが正しくありません</div>
        <form id="login-form">
            <div class="form-group mb-4">
                <label for="username" class="block text-gray-600 mb-2">ユーザー名</label>
                <input type="text" id="username" name="username" required class="w-full px-3 py-2 border border-gray-300 rounded" value="id">
            </div>
            <div class="form-group mb-6">
                <label for="password" class="block text-gray-600 mb-2">パスワード</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded" value="pass">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">ログイン</button>
        </form>
    </div>
    <script src="../js/login.js"></script>

</body>
</html>
