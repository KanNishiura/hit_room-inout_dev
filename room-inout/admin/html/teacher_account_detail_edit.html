<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入退室管理者-講師アカウント 詳細・編集</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
</head>

<body>
    <!-- ヘッダー -->
    <div id="header"></div>

    <div class="flex flex-grow">

        <!-- サイドバー -->
        <aside id="sidebar">
            <div id="sidebar"></div>
        </aside>

        <!-- メインコンテンツ -->
        <main class="flex-grow">
            <div class="flex justify-between mb-4">
                <h1 class="text-2xl font-bold">講師アカウント 詳細・編集</h1>
                <div class="hamburger my-auto" id="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <!-- 詳細・編集フォーム -->
            <form action="teacher_account_detail_edit.html" method="post">
                <div class="mb-4">
                    <label for="teacher_id" class="block text-gray-700 font-bold mb-2">講師ID</label>
                    <input type="text" id="teacher_id" name="teacher_id" value="T002" readonly
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">名前</label>
                    <input type="text" id="name" name="name" value="林 太郎"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="age" class="block text-gray-700 font-bold mb-2">所属</label>
                    <input type="text" id="age" name="age" value="本町5号館"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="contact" class="block text-gray-700 font-bold mb-2">連絡先</label>
                    <input type="text" id="contact" name="contact" value="06-6121-6354"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">メールアドレス</label>
                    <input type="email" id="email" name="email" value="hayashi@h-i-t.jp"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="flex items-center justify-between mb-4">
                    <button type="submit"
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">保存</button>
                    <a href="teacher_account_management.html" class="text-blue-600 hover:underline">講師アカウント管理へ戻る</a>
                </div>
            </form>

            <!-- 出退勤記録一覧 -->
            <h2 class="text-xl font-bold mt-8 mb-4">出退勤記録一覧 <a class="text-right">a</a></h2> 
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-300 rounded-lg">
                    <thead>
                        <tr class="w-full bg-gray-200 text-gray-600">
                            <th class="py-2 px-4 border-b text-left">日付</th>
                            <th class="py-2 px-4 border-b text-left">出勤時間</th>
                            <th class="py-2 px-4 border-b text-left">退勤時間</th>
                            <th class="py-2 px-4 border-b text-left">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="py-2 px-4 border-b">2024-08-03</td>
                            <td class="py-2 px-4 border-b">07:50</td>
                            <td class="py-2 px-4 border-b">17:20</td>
                            <td class="py-2 px-4 border-b">
                                <a href="teacher_attendance_detail_edit.html?id=A001" class="text-blue-600 hover:underline">編集</a>
                            </td>
                        </tr>
                        <tr>
                            <td class="py-2 px-4 border-b">2024-07-27</td>
                            <td class="py-2 px-4 border-b">07:40</td>
                            <td class="py-2 px-4 border-b">17:30</td>
                            <td class="py-2 px-4 border-b">
                                <a href="teacher_attendance_detail_edit.html?id=A002" class="text-blue-600 hover:underline">編集</a>
                            </td>
                        </tr>
                        <tr>
                            <td class="py-2 px-4 border-b">2024-07-20</td>
                            <td class="py-2 px-4 border-b">07:45</td>
                            <td class="py-2 px-4 border-b">17:15</td>
                            <td class="py-2 px-4 border-b">
                                <a href="teacher_attendance_detail_edit.html?id=A003" class="text-blue-600 hover:underline">編集</a>
                            </td>
                        </tr>
                        <tr>
                            <td class="py-2 px-4 border-b">2024-07-13</td>
                            <td class="py-2 px-4 border-b">07:50</td>
                            <td class="py-2 px-4 border-b">17:20</td>
                            <td class="py-2 px-4 border-b">
                                <a href="teacher_attendance_detail_edit.html?id=A003" class="text-blue-600 hover:underline">編集</a>
                            </td>
                        </tr>
                        <!-- その他のレコードも追加できます -->

                </table>
            </div>

            <!-- ページネーション -->
            <div class="flex justify-center mt-4">
                <nav>
                    <ul class="inline-flex items-center -space-x-px">

                        </li>

                </nav>
            </div>
        </div>
