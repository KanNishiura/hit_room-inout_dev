<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>講師の出退勤一覧</title>
    <script src="https://cdn.tailwindcss.com/"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- ヘッダー -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">管理システム</h1>
            <nav>
                <a href="index.html" class="text-white hover:underline mx-2">ダッシュボード</a>
                <a href="student_records.html" class="text-white hover:underline mx-2">生徒の入退室記録</a>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="flex-grow container mx-auto p-4">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h1 class="text-2xl font-bold mb-4">講師の出退勤一覧</h1>
            
            <table id="teacherTable" class="min-w-full bg-white">
                <thead class="bg-gray-200 text-gray-600">
                    <tr>
                        <th class="py-2 px-4 border-b-2 border-gray-300">講師ID</th>
                        <th class="py-2 px-4 border-b-2 border-gray-300">名前</th>
                        <th class="py-2 px-4 border-b-2 border-gray-300">担当クラス</th>
                        <th class="py-2 px-4 border-b-2 border-gray-300">出勤時刻</th>
                        <th class="py-2 px-4 border-b-2 border-gray-300">退勤時刻</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="py-2 px-4 border-b border-gray-300">T001</td>
                        <td class="py-2 px-4 border-b border-gray-300">中村 一郎</td>
                        <td class="py-2 px-4 border-b border-gray-300">1-A, 2-A</td>
                        <td class="py-2 px-4 border-b border-gray-300">08:00</td>
                        <td class="py-2 px-4 border-b border-gray-300">17:00</td>
                    </tr>
                    <tr>
                        <td class="py-2 px-4 border-b border-gray-300">T002</td>
                        <td class="py-2 px-4 border-b border-gray-300">山田 美咲</td>
                        <td class="py-2 px-4 border-b border-gray-300">1-B</td>
                        <td class="py-2 px-4 border-b border-gray-300">08:30</td>
                        <td class="py-2 px-4 border-b border-gray-300">16:30</td>
                    </tr>
                </tbody>
            </table>

            <div class="mt-4">
                <a href="index.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">ダッシュボードへ戻る</a>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-blue-600 text-white p-4 mt-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 管理システム</p>
        </div>
    </footer>

</body>

</html>
