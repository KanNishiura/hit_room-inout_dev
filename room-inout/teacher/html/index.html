<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム画面</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <!-- <link rel="stylesheet" href="../css/styles.css"> -->
</head>
<body class="bg-green-50 h-screen flex flex-col">

    <!-- ヘッダー -->
    <header class="bg-green-500 text-white p-4 flex flex-col justify-between h-24">
        <div class="text-xl font-bold"><a href="../../../../index.html" >講師-出退勤管理システム</a></div>
        <div class="flex justify-between items-center mt-2">
            <div class="text-lg">林太郎 さん</div>
            <a href="#" class="text-sm text-green-200 hover:underline">ログアウト</a>
        </div>
    </header>

    <!-- ボディ -->
    <main class="flex-1 p-8">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4 text-gray-800">林太郎 さんこんにちは</h1>
            <div class="mb-6">
                <div id="current-date" class="text-gray-600 mb-2 font-medium">日付: </div>
                <label for="current-time" class="block text-gray-600 mb-2">現在時刻</label>
                <input type="text" id="current-time" name="current-time" class="w-full px-3 py-2 border border-gray-300 rounded">
            </div>
            <div class="flex gap-4 mb-4">
                <a href="record.html" class="flex-1 w-full bg-green-400 text-white py-2 rounded-lg hover:bg-green-500 text-center">出勤登録</a>
            </div>
            <div class="flex gap-4">
                <a href="record.html" class="flex-1 bg-green-300 text-gray-800 py-2 rounded-lg hover:bg-green-400 text-center">出退勤記録</a>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-green-500 text-white p-4 text-center text-sm">
        &copy; HIT 2024
    </footer>

    <!-- JavaScriptを最後に読み込む -->
    <script src="../js/script.js"></script>
</body>
</html>
