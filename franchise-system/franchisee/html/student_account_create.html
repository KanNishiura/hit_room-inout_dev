<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC管理-生徒アカウント新規登録</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script src="../js/script.js"></script>
</head>

<body>
    <!-- ヘッダー -->
    <div id="header"></div>

    <div class="flex flex-grow">

        <!-- サイドバー -->
        <aside id="sidebar">
            <div id="sidebar"></div>
        </aside>

        <!-- メインコンテンツ -->
        <main class="flex-grow">
            <div class="flex justify-between mb-4">
                <h1 class="text-2xl font-bold">生徒アカウント新規登録</h1>
                <div class="hamburger my-auto" id="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <!-- 新規登録フォーム -->
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">名前</label>
                    <input type="text" id="name" name="name" value=""
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="age" class="block text-gray-700 font-bold mb-2">年齢</label>
                    <input type="text" id="age" name="age" value=""
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="guardian_contact" class="block text-gray-700 font-bold mb-2">保護者の連絡先</label>
                    <input type="text" id="guardian_contact" name="guardian_contact" value=""
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="guardian_email" class="block text-gray-700 font-bold mb-2">メールアドレス</label>
                    <input type="email" id="guardian_email" name="guardian_email" value=""
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="class_name" class="block text-gray-700 font-bold mb-2">教室名</label>
                    <select id="class_name" name="class_name" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    
                        <option value="教室名を選んでください">教室名を選んでください</option>
                        <option value="本町5号館">本町5号館</option>
                        <option value="本町8号館">本町8号館</option>
                        <option value="天満橋201">天満橋201</option>
                        <option value="天満橋202">天満橋202</option>
                        <option value="天満橋203">天満橋203</option>
                        <option value="心斎橋">心斎橋</option>
                        <option value="三宮3階">三宮3階</option>
                        <option value="三宮4階">三宮4階</option>
                    </select>
                </div>
                
                <div class="flex items-center justify-between mb-4">
                    <button type="submit"
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">新規登録</button>
                    <a href="student_account_management.html" class="text-blue-600 hover:underline">生徒アカウント管理へ戻る</a>
                </div>
            </form>

            </div>
</div>



        </div>
    </main>
</div>

    <!-- フッター -->
    <div id="footer"></div>
    
</body>

</html>
