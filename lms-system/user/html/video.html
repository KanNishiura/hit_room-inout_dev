<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://vjs.zencdn.net/8.10.0/lang/ja.js"></script>

    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
        }
        .video-container .video-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- ヘッダー -->
    <div id="header"></div>
    <div class="flex flex-grow">
        <!-- メインコンテンツ -->
        <main class="flex-grow">
            <div class="flex justify-between mb-4">
                <h1 class="text-2xl font-bold">4.オブジェクト指向プログラミング（OOP）の基礎</h1>
                <div class="hamburger my-auto" id="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        
            <div class="bg-white shadow-md rounded p-4">
                <h2 class="font-semibold mb-2">1.クラスとオブジェクト</h2>
        
                <div class="flex flex-col lg:flex-row">
                    <div class="flex-grow lg:w-8/12">
                        <div class="video-container mb-4">
                            <video id="video" class="video-js vjs-default-skin" controls preload="auto" data-setup='{"fluid": true}'>
                                <source src="../video/2022年3月7日（月）Java研修.mov" type="video/mp4" />
                            </video>
                        </div>
                        <div class="flex justify-between">
                            <div>
                                <button id="prev" class="px-2 rounded"><< 前へ</button>
                            </div>
                            <div>
                                <button id="next" class="px-2 rounded disabled:opacity-50" disabled>次へ >></button>
                            </div>
                        </div>
                    </div>
                    <div class="lg:w-4/12 lg:pl-4 mt-4 lg:mt-0">
                        <h2 class="font-semibold mb-2"><i class="fas fa-book mr-2"></i>Javaクラスとオブジェクトのメモ</h2>
                        <ul class="list-disc pl-5 text-sm">
                            <li><strong>クラス</strong>: オブジェクトの設計図。プロパティと動作を定義。</li>
                            <li><strong>オブジェクト</strong>: クラスに基づく実際のインスタンス。状態と動作を持つ。</li>
                            <li><strong>クラスの定義</strong>: <code>class</code> キーワードを使用。</li>
                            <li><strong>オブジェクトの作成</strong>: <code>new</code> キーワードを使用。</li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- サイドバー -->
    <aside id="sidebar">
        <div id="sidebar"></div>
    </aside>
    <!-- フッター -->
    <div id="footer"></div>

    <!-- JavaScriptファイルのロード -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../js/script.js" defer></script>

    <script>
        // 動画再生の制御
        var playingTime = 0;    // 動画の時間
        var isPlaying = false;  // 再生中フラグ
        var video = videojs('video', {
            language: 'ja',
            autoplay: false,
            controls: true,
            fluid: true,  // レスポンシブ対応
            controlBar: {
                fullscreenToggle: false,
                pictureInPictureToggle: false,
            },
        });
        
        video.on('play', function() {
            playingTime = video.duration();
            if (!isPlaying) {
                console.log('Video started: ' + playingTime);
                isPlaying = true;
            }
        });

        video.on('ended', function() {
            console.log('Video ended');
            nextButton.disabled = false;
            isPlaying = false;
        });

        // [次へ]ボタンの制御
        var nextButton = document.getElementById('next');
        nextButton.onclick = function() {
            window.location.href = 'assignment.html';
        };

        // [前へ]ボタンの制御
        var prevButton = document.getElementById('prev');
        prevButton.onclick = function() {
            window.location.href = 'index.html';
        };
    </script>
</body>
</html>
