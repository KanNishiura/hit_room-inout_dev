<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
      <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/l10n/ja.js"></script>
  <style>
    .flatpickr-current-month {
      display: flex;
      justify-content: center;
    }
    .cur-year {
      order: 1
    }
    .cur-month:before  {
      content: "年 "
    }
    .cur-month {
      order: 2
    }
  </style>

<body class="bg-gray-100">
    <!-- ヘッダー -->
    <div id="header"></div>

    <div class="flex flex-grow">
        <!-- サイドバー -->
        <aside id="sidebar">
            <div id="sidebar"></div>
        </aside>

        <!-- メインコンテンツ -->
        <main class="flex-grow">
            <div class="flex justify-between mb-4">
                <h1 class="text-2xl font-bold">ユーザー詳細・編集</h1>
                <div class="hamburger my-auto" id="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <!— 詳細 -->
            <div class="p-3">
              <div class="mb-3">
                <div class="row">
                  <div class="col-2">受講生番号</div>
                  <div class="col">4821-394728</div>
                </div>
                <div class="row">
                  <div class="col-2">名前</div>
                  <div class="col">西田 晋次（にしだ しんじ）</div>
                </div>
              </div>
              <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <button class="nav-link active" id="nav-course-tab" data-bs-toggle="tab" data-bs-target="#nav-course" type="button" role="tab" aria-controls="nav-course" aria-selected="true">コース詳細</button>
                  <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-home" aria-selected="false">プロフィール編集</button>
                </div>
              </nav>
              <div class="tab-content" id="nav-tabContent">
                <!-- 受講履歴 -->
                <div class="tab-pane fade show active" id="nav-course" role="tabpanel" aria-labelledby="nav-course-tab" tabindex="0">
                  <div class="row w-100 p-3">
                    <div class="col-3 mb-3">
                      <div class="card">
                        <img src="../images/note-pc.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">【0302】Java基礎実践科</h5>
                          <p class="card-text">受講中<br>2024-03-04 ~ 2024-08-12<br></p>
                          <a href="./user_history.html" class="btn btn-primary stretched-link">進捗</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- プロフィール編集 -->
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                  <div class="p-3">
                    <form method="post" action="./detail.html">
                      <div class="input-group mb-3">
                        <label class="col-form-label col-sm-2" for="noUpper">受講生番号</label>
                        <input type="text" class="form-control" id="noUpper" name="noUpper" value="4821" />
                        <span class="input-group-text" data-toggle>ー</span>
                        <input type="text" class="form-control" id="noLower" name="noLower" value="394728" />
                      </div>
                      <div class="input-group mb-3">
                        <label class="col-form-label col-sm-2" for="lastName">名前</label>
                        <span class="input-group-text" data-toggle>姓</span>
                        <input type="text" class="form-control" id="lastName" name="lastName" value="西田" />
                        <span class="input-group-text" data-toggle>名</span>
                        <input type="text" class="form-control" id="firastName" name="firastName" value="晋次" />
                      </div>
                      <div class="input-group mb-3">
                        <label class="col-form-label col-sm-2" for="lastNameKana">ひらがな</label>
                        <span class="input-group-text" data-toggle>姓</span>
                        <input type="text" class="form-control" id="lastNameKana" name="lastNameKana" value="にしだ" />
                        <span class="input-group-text" data-toggle>名</span>
                        <input type="text" class="form-control" id="firastNameKana" name="firastNameKana" value="しんじ" />
                      </div>
                      <div class="input-group mb-3">
                        <label class="col-form-label col-sm-2" for="mailAccount">メールアドレス</label>
                        <input type="text" class="form-control" id="mailAccount" name="mailAccount" value="shinji_nishida" />
                        <span class="input-group-text" data-toggle>@</span>
                        <input type="text" class="form-control" id="mailDomain" name="mailDomain" value="example.ne.jp" />
                      </div>
                      <div class="input-group mb-3">
                        <label class="col-form-label col-sm-2" for="password1">パスワード</label>
                        <input type="password" class="form-control" id="password1" name="password1" value="" />
                        <span class="input-group-text" data-toggle>（確認）</span>
                        <input type="password" class="form-control" id="password2" name="password2" value="" />
                      </div>
                      <div class="input-group mb-3">
                        <label class="col-form-label col-sm-2" for="graduate">修了</label>
                        <input class="form-check-input" type="checkbox" id="graduate" name="graduate" value="" />
                      </div>
                      <div class="row">
                        <div class="col-4 mx-auto">
                          <div class="d-flex align-items-center justify-content-evenly">
                            <button type="submit" class="btn btn-primary">更新する</button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <!-- <button type="button" class="btn btn-secondary position-relative" onclick="location.href='./index.html'">戻　る</button> -->
              </div>
            </div>

            <a href="index.html" class="text-blue-500 underline">>> 管理者ダッシュボードへ戻る</a>
        </main>
    </div>

    <!-- フッター -->
    <div id="footer"></div>
