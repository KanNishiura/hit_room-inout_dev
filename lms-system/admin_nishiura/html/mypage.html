<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS生徒-マイページ</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-100">
    <!-- ヘッダー -->
    <div id="header"></div>

    <div class="flex flex-grow">
        <!-- サイドバー -->
        <aside id="sidebar">
            <div id="sidebar"></div>
        </aside>
        <!-- メインコンテンツ -->
        <main class="flex-grow">
            <div class="flex justify-between mb-4">
                <h1 class="text-2xl font-bold">マイページ</h1>
                <div class="hamburger my-auto" id="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <div class="bg-white shadow-md rounded p-6 mb-3">
                <h2 class="text-xl font-semibold mb-4">プロフィール情報</h2>
                <p class="text-gray-700 mb-2"><strong>名前:</strong> 西浦 幹</p>
                <p class="text-gray-700 mb-2"><strong>権限:</strong> 管理者</p>
                <p class="text-gray-700 mb-2"><strong>メールアドレス:</strong> nishiura@h-i-t.jp</p>
            </div>
            <div class="flex justify-end mb-6">
                <a href="login.html">
                    <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                        <i class="fas fa-sign-out-alt mr-2"></i>ログアウト
                    </button>
                </a>
            </div>
            <div class="bg-white shadow-md rounded p-6 mb-6">
                <form id="email-form" class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">メールアドレスの変更:</label>
                    <input type="email" id="email" name="email" class="w-full border rounded p-2 mb-4" placeholder="新しいメールアドレスを入力">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">変更</button>
                </form>
                </div>

                <div class="bg-white shadow-md rounded p-6 mb-6">
                <form id="password-form">
                    <label for="current-password" class="block text-gray-700 font-semibold mb-2">現在のパスワード:</label>
                    <input type="password" id="current-password" name="current-password" class="w-full border rounded p-2 mb-4" placeholder="現在のパスワードを入力">
                    <label for="new-password" class="block text-gray-700 font-semibold mb-2">新しいパスワード:</label>
                    <input type="password" id="new-password" name="new-password" class="w-full border rounded p-2 mb-4" placeholder="新しいパスワードを入力">
                    <label for="confirm-password" class="block text-gray-700 font-semibold mb-2">新しいパスワード（確認）:</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="w-full border rounded p-2 mb-4" placeholder="新しいパスワードを再入力">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">変更</button>
                </form>
            </div>

            <a href="index.html" class="text-blue-500 underline">>> ダッシュボードへ戻る</a>
        </main>
    </div>

    <!-- フッター -->
    <div id="footer"></div>

    <!-- JavaScriptファイルのロード -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../js/script.js" defer></script>
</body>
</html>
