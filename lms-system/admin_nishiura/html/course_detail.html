<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コース管理</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-100">
    <!-- ヘッダー -->
    <div id="header"></div>

    <div class="flex flex-grow">
        <!-- サイドバー -->
        <aside id="sidebar">
            <div id="sidebar"></div>
        </aside>

        <!-- メインコンテンツ -->
        <main class="flex-grow">
            <div class="flex justify-between mb-4">
                <h1 class="text-2xl font-bold">コース詳細・編集</h1>
                <div class="hamburger my-auto" id="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <form id="course-form" class="bg-white shadow-md rounded p-6 mb-6">
                <div class="mb-4">
                    <label for="course-name" class="block text-gray-700">コース名</label>
                    <input type="text" id="course-name" name="course_name" value="【0708】Java基礎実践コース" class="w-full px-3 py-2 border rounded">
                </div>

                <div class="mb-4">
                    <label for="course-type" class="block text-gray-700">コース種別</label>
                    <input type="text" id="course-type" name="course_type" value="IT" class="w-full px-3 py-2 border rounded">
                </div>

                <div class="mb-4">
                    <label for="course-period" class="block text-gray-700">コース期間</label>
                    <input type="text" id="course-period" name="course_period" value="2024-03-04 ~ 2024-08-12" class="w-full px-3 py-2 border rounded">
                </div>

                <div class="mb-4">
                    <label for="units" class="block text-gray-700">ユニット</label>
                    <div id="units">
                        <div class="flex mb-2">
                            <input type="text" name="units[]" value="Javaの基本" class="w-full px-3 py-2 border rounded">
                            <button type="button" class="ml-2 px-4 py-2 bg-red-500 text-white rounded" onclick="removeUnit(this)">削除</button>
                        </div>
                        <div class="flex mb-2">
                            <input type="text" name="units[]" value="Web開発基礎" class="w-full px-3 py-2 border rounded">
                            <button type="button" class="ml-2 px-4 py-2 bg-red-500 text-white rounded" onclick="removeUnit(this)">削除</button>
                        </div>
                    </div>
                    <div class="flex mt-4">
                        <select id="unit-select" class="w-full px-3 py-2 border rounded">
                            <option value="" selected disabled>ユニットを選択してください</option>
                            <option value="Javaの基本">Javaの基本</option>
                            <option value="Web開発基礎">Web開発基礎</option>
                            <option value="制御構造">制御構造</option>
                            <option value="オブジェクト指向プログラミング（OOP）の基礎">オブジェクト指向プログラミング（OOP）の基礎</option>
                            <option value="JavaでのWeb開発">JavaでのWeb開発</option>
                        </select>
                        <button type="button" class="ml-2 px-4 py-2 bg-blue-500 text-white rounded" onclick="addUnit()">ユニット追加</button>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded">保存</button>
                </div>
            </form>

            <a href="admin_dashboard.html" class="text-blue-500 underline">>> 管理者ダッシュボードへ戻る</a>
        </main>
    </div>

    <!-- フッター -->
    <div id="footer"></div>

    <!-- JavaScriptファイルのロード -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../js/script.js" defer></script>
    <script>
        function addUnit() {
            const unitSelect = document.getElementById('unit-select');
            const selectedUnit = unitSelect.options[unitSelect.selectedIndex].text;
            if (selectedUnit) {
                const unitsContainer = document.getElementById('units');
                const unitDiv = document.createElement('div');
                unitDiv.classList.add('flex', 'mb-2');
                unitDiv.innerHTML = `
                    <input type="text" name="units[]" value="${selectedUnit}" class="w-full px-3 py-2 border rounded" readonly>
                    <button type="button" class="ml-2 px-4 py-2 bg-red-500 text-white rounded" onclick="removeUnit(this)">削除</button>
                `;
                unitsContainer.appendChild(unitDiv);
                unitSelect.selectedIndex = 0;
            }
        }

        function removeUnit(button) {
            const unitDiv = button.parentElement;
            unitDiv.remove();
        }
    </script>
</body>
</html>
