<!doctype html>
<html lang="ja" class="h-100">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HITスクール管理 : 学校管理</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <!-- fontawesome -->
  <link href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" rel="stylesheet">
  <!-- flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/l10n/ja.js"></script>
  <style>
    .flatpickr-current-month {
      display: flex;
      justify-content: center;
    }
    .cur-year {
      order: 1
    }
    .cur-month:before  {
      content: "年 "
    }
    .cur-month {
      order: 2
    }
  </style>
</head>
<body class="h-100">
  <!— ヘッダー -->
  <header class="w-100 d-flex px-3 justify-content-between align-items-center " style="height: 50px">
    <h1 class="fs-4">HITスクール管理画面</h1>
  </header>

  <div class="d-flex flex-row w-100" style="height: calc(100% - 50px)">
    <!— サイドメニュー -->
    <nav class="nav flex-column p-3" style="width: 230px">
      <a class="nav-link" href="../course/index.html">コース管理</a>
      <a class="nav-link" href="../user/index.html">ユーザ管理</a>
      <hr/>
      <a class="nav-link" href="../staff/index.html">スタッフ管理</a>
      <a class="nav-link" href="../school/index.html">学校管理</a>
      <a class="nav-link" href="../teacher/index.html">講師管理</a>
      <hr/>
      <a class="nav-link" href="../index.html">ログアウト</a>
    </nav>

    <!— メインコンテンツ -->
    <main class="w-100 h-100">
      <!— パンくず -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="../top.html">トップ</a></li>
          <li class="breadcrumb-item active" aria-current="page">学校管理</li>
        </ol>
      </nav>

      <div class="p-3">
        <!-- 新規登録 -->
        <div class="col-4" style="margin-bottom: 20px">
          <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#modalEditor">新規登録</button>
        </div>

        <!-- 編集ダイアログ -->
        <div class="modal fade" id="modalEditor" tabindex="-1" aria-labelledby="modalEditor" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalEditor">学校編集</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="input-group mb-3">
                  <label class="col-form-label col-sm-2" for="sort">表示順</label>
                  <input type="text" class="form-control" id="sort" name="sort" value="" />
                </div>
                <div class="input-group mb-3">
                  <label class="col-form-label col-sm-2" for="name">名称</label>
                  <input type="text" class="form-control" id="name" name="name" value="" />
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">登録する</button>
              </div>
            </div>
          </div>
        </div>

        <!-- 削除確認ダイアログ -->
        <div class="modal fade" id="modalConfirm" tabindex="-1" aria-labelledby="modalConfirm" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalConfirm">削除確認</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>削除してもかまいませんか？</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">削除する</button>
              </div>
            </div>
          </div>
        </div>

        <!-- 一覧 -->
        <!--  role="button" : カーソル形状変更のため -->
        <table class="table table-hover table-striped" id="schoolList">
          <thead class="table-dark">
            <tr>
              <th scope="col">名称</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr role="button">
              <td>天満橋校</td>
              <td>
                <button class="btn btn-link" type="button" data-bs-toggle="modal" data-bs-target="#modalConfirm"><i class="fa-solid fa-trash-can"></i></button>
              </td>
            </tr>
            <tr role="button">
              <td>本町校</td>
              <td>
                <button class="btn btn-link" type="button" data-bs-toggle="modal" data-bs-target="#modalConfirm"><i class="fa-solid fa-trash-can"></i></button>
              </td>
            </tr>
            <tr role="button">
              <td>心斎橋校</td>
              <td>
                <button class="btn btn-link" type="button" data-bs-toggle="modal" data-bs-target="#modalConfirm"><i class="fa-solid fa-trash-can"></i></button>
              </td>
            </tr>
            <tr role="button">
              <td>三宮校</td>
              <td>
                <button class="btn btn-link" type="button" data-bs-toggle="modal" data-bs-target="#modalConfirm"><i class="fa-solid fa-trash-can"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</body>

<script type="text/javascript">
  function addRowHandlers() {
    const table = document.getElementById("schoolList");
    const rows = table.getElementsByTagName("tr");
    // ヘッダーを除外するため1から開始
    for (i = 1; i < rows.length; i++) {
      const currentRow = table.rows[i];
      const createClickHandler = 
        function(row) {
          return function(e) {
            // 削除列で反応しないように
            if ((e.target.cellIndex != undefined) && (e.target.cellIndex < 1)) {
              const editor = new bootstrap.Modal(document.getElementById('modalEditor'));
              editor.show();
            }
          };
        };
      currentRow.onclick = createClickHandler(currentRow);
    }
  }
  window.onload = () => {
    addRowHandlers();
  }
</script>

</html>
